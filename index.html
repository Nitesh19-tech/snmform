<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dance Academy Registration</title>
</head>
<body>
  <div class="container" id="form-container">
    <div class="header">
      <div class="logo">
        <img src="logo.jpg" alt="Academy Logo">
      </div>
      <div class="address">
        <h1 class="academy-name">Steps N Moves Dance Academy</h1>
        <p id="address" class="add">
          C-2284 Indira Nagar near RLB School, Lucknow, Uttar Pradesh<br>
          Vikas Nagar near CIMAP Colony, Lucknow, Uttar Pradesh
        </p>
        <p>Contact No.: +91 8318079539</p>
      </div>
      <div class="logo">
        <img src="logo.jpg" alt="Academy Logo">
      </div>
    </div>
    
    <form class="registration">
      <h1>Registration Form</h1>
      
      <div class="form-row">
        <div class="details-box">
          <label for="name">Name:</label>
          <input type="text" id="name" required>
          
          <label for="age">Age:</label>
          <input type="number" id="age" min="1" required>
          
          <label for="gender">Gender:</label>
          <select id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <label for="father_name">Father's/Spouse Name:</label>
          <input type="text" id="father_name">

          <label for="mother_name">Mother's Name:</label>
          <input type="text" id="mother_name">

          <label for="occupation">Occupation:</label>
          <select id="occupation" required>
            <option value="" disabled selected>Select Occupation</option>
            <option value="Housewife">Housewife</option>
            <option value="Business">Business</option>
            <option value="Job">Job</option>
            <option value="Student">Student</option>
          </select>

          <label for="address">Address:</label>
          <textarea id="address" rows="3" required></textarea>
          <label for="contact">Contact No.:</label>
          <input type="tel" id="contact" pattern="[0-9]{10}">

       
        </div>
        
        <div class="photo-box">
          <label for="photo">Upload Photo:</label>
          <input type="file" id="photo" accept="image/*">
          <div id="photo-preview" class="photo-preview"></div>

          <label for="altcontact">Alternate Contact No.:</label>
          <input type="tel" id="altcontact" pattern="[0-9]{10}">

          <label for="height">Height (cm):</label>
          <input type="number" id="height" min="1">

          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" min="1">

          <label for="health">Health Issues (if any):</label>
          <input type="text" id="health">

          <label for="doj">Date of joining:</label>
          <input type="date" name="" id="">
        </div>
      </div>

      <label for="class">Class Type:</label>
      <select name="class" id="class" required>
        <option value="" disabled selected>Select Class Type</option>
        <option value="Online">Online</option>
        <option value="Offline">Offline</option>
        <option value="hometution">Home-tution</option>
        <option value="event">Wedding/Coorporate Event</option>
      </select>

      <label for="coursetype">Course Type:</label>
      <select name="coursetype" id="coursetype" required>
        <option value="" disabled selected>Select Course</option>
        <option value="Instruments">Instruments</option>
        <option value="Aerobics">Fitness</option>
        <option value="Yoga">Yoga</option>
        <option value="Dance">Dance</option>
        <option value="vocal">Vocal</option>
        <option value="tution">Tution</option>
      </select>

      <label for="batchtiming">Batch Timing:</label>
      <input type="time" id="batchtiming" required>

      <label for="fees">Fees Amount:</label>
      <input type="number" id="fees" min="0" required>

      <label for="feetype">Fees Type:</label>
      <select name="feetype" id="feetype" required>
        <option value="" disabled selected>Select Fees Type</option>
        <option value="Monthly">Monthly</option>
        <option value="Package">3-Month Package</option>
        <option value="Package">6-Month Package</option>
        <option value="Package">12-Month Package</option>
      </select>

      
    </form>

    <div class="footer">
      <p>Director: <b>Akansha Srivastava</b></p>
    </div>
    
    <button type="button" class="submit-btn" id="generate-pdf">Generate PDF</button>
    
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>
</html>
